<div class="container mt-5">
    <div class="row">
      <div class="col-lg-8">
        <h1 class="mt-4 font_bold">{{blog?.title}}</h1>
        <p class="lead " style="font-size: 14px;" >
          by
          <a href="#">COPRA</a>
        </p>
        <hr>
        <p>Posté à {{blog.createdAt | date}}</p>
        <hr>
        <img class="img-fluid rounded" src="{{blog?.img}}" alt="">
        <hr>
        <p class="lead">{{blog?.short_title}}</p>
        <p>{{blog?.short_desc}}</p>
        <p>{{blog?.desc}}</p>
        <hr>
      </div>

      <div class="col-md-4">
        <div class="card my-4 border-light" style="box-shadow: -1px 12px 20px 6px #0000000a;; border-radius: 17px;">
          <h5 class="card-header font_bold">Categories</h5>
          <div class="card-body">
            <div class="row">
              <div class="col-lg-6">
                <ul class="list-unstyled mb-0">
                  <li>
                    <a href="#">Web Design</a>
                  </li>
                  <li>
                    <a href="#">HTML</a>
                  </li>
                  <li>
                    <a href="#">Freebies</a>
                  </li>
                </ul>
              </div>
              <div class="col-lg-6">
                <ul class="list-unstyled mb-0">
                  <li>
                    <a href="#">JavaScript</a>
                  </li>
                  <li>
                    <a href="#">CSS</a>
                  </li>
                  <li>
                    <a href="#">Tutorials</a>
                  </li>
                </ul>
              </div>
            </div>
          </div>
        </div>

        <!-- Side Widget -->
        <div class="card my-4 border-light" style="box-shadow: -1px 12px 20px 6px #0000000a;; border-radius: 17px;">
          <h5 class="card-header font_bold">Tweeter here</h5>
            <div class="card-body">
              <blockquote class="twitter-tweet" data-lang="en">
                <p lang="en" dir="ltr">just setting up my twttr</p>&mdash; Jack (@jack) <a href="https://twitter.com/jack/status/20">March 21, 2006</a>
              </blockquote>
            </div>
        </div>
      </div>
    </div>
  </div>
