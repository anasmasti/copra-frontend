<div class="container w-100 mt-3 p-5" style="background: rgb(36,0,22);
background: linear-gradient(71deg, rgba(36,0,22,1) 0%, rgba(107,0,213,1) 0%, rgba(231,0,255,1) 100%); border-radius: 17px;">
    <div class="jumbotron bg-light text-dark jumbotron-fluid text-center " style="border-radius: 17px;">
        <div class="container">
          <h1 class="display-4 font_bold">COPRA <samp style="color: #5700a5;">#original</samp> </h1>
          <p class="lead">This is a modified jumbotron that occupies the entire horizontal space of its parent.</p>
        </div>
      </div>
<div class="row p-2">
    <div   class="col-lg-3 col-sm-12" *ngFor="let pbco of probycopraoriginal | paginate: { itemsPerPage: 12, currentPage: p }" >
    <div class="product-grid " >
        <div class="product-image" >
            <a style="cursor: pointer;" [routerLink]="['/products',pbco._id]" >
                <img class="pic-1" src="{{ pbco.img_1}}" >
                <img class="pic-2" src="{{ pbco.img_3}}">
            </a>
            <ul class="social" >
                <li><a href=""  data-tip="Aperçu rapide"><i class="fa fa-search"></i></a></li>
                <li><a href="" [class.disabled] = "pbco.quantity < 1"  data-tip="Mettre dans cart"><i class="fa fa-shopping-cart"></i></a></li>
            </ul>
            <span class="product-new-label font_bold">EN STOCK</span>
            <span class="product-discount-label nbr_font font_bold" style="font-size: 13px;">-20%</span>
        </div>
        <ul class="rating">
            <li class="fa fa-star"></li>
            <li class="fa fa-star"></li>
            <li class="fa fa-star"></li>
            <li class="fa fa-star"></li>
            <li class="fa fa-star disable"></li>
        </ul>
        <div class="product-content">
            <h3 class="title"><a style="cursor: pointer;"   [routerLink]="['/products',pbco._id,currentuser._id ]" >{{ pbco.name }}</a></h3>
            <div class="price">{{ pbco.price | currency : 'MAD'}}
                <span>{{ pbco.price_off | currency : 'MAD'}}</span>
            </div>
            <!-- <a class="add-to-cart" href="">+ Ajouter au panier</a> -->
        </div>
   
    </div>
</div>
  </div>
  <div class="mt-3"><pagination-controls directionLinks="true" autoHide="true" responsive="true" previousLabel="Précédent" nextLabel="Suivant" screenReaderPaginationLabel="Pagination" screenReaderPageLabel="page" screenReaderCurrentLabel="Vous êtes sur la page"  (pageChange)="p = $event"></pagination-controls></div>

</div>
