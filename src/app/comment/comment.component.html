<div class="container mt-5" >
    <h3 class="font_bold">COMMENTAIRES</h3>
    <div *ngIf="commentnotfound" class="mb-3"> il y'a pas de commentaire pour l'instant</div>
<div *ngFor="let comment of comments | paginate: { itemsPerPage: 2, currentPage: p }" >
    <div  class="card border-0 mt-3 mb-2" style="border-radius: 30px; box-shadow: -1px 6px 7px 0px #0000000d;"  >
    <div class="card-header border-0 font_bold" style="background-color: #f5fdc5; border-radius: 12px;">{{comment.user.prenom}} {{comment.user.nom}} - <span class="nbr_font" style="font-size: 10px; color: rgb(116, 116, 116);">{{comment.createdAt | date:shortDate}}</span></div>
    <div class="card-body pb-0 ">
       <p class="font_normale " style="font-size: 12px;">{{comment.comment}}</p></div>
    
 </div>

</div> <div class="mt-3"><pagination-controls directionLinks="true" autoHide="true" responsive="true" previousLabel="Précédent" nextLabel="Suivant" screenReaderPaginationLabel="Pagination" screenReaderPageLabel="page" screenReaderCurrentLabel="Vous êtes sur la page"  (pageChange)="p = $event"></pagination-controls></div> 
    
<form class="review-form mt-4">
  <form [formGroup]="commentForm" class="display-flex" (ngSubmit)="addcomment()">
    <div class="form-group">
        <textarea class="form-control p-4" placeholder="Écris.." style="border-radius: 30px; box-shadow: -1px 6px 7px 0px #0000000d;" formControlName="comment" rows="10"></textarea>
    </div>
    <input formControlName="user" type="hidden" required >
    <input formControlName="product" type="hidden" required>
    <div class="form-group float-right">
        <button class="btn btn-sm btn-dark shadow rounded-pill font_bold">Commanter</button>
    </div>
   </form>
</form>
</div>
