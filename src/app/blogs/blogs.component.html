<div class="container">
   <h1 id="blogue" class="font_bold text-center mb-5">Blogue</h1>
   <div class="row">
         <div class="col-lg-3" *ngFor="let blog of blogs">
    <div class="card border-light" style="border-radius: 17px !important;height: 430px;box-shadow: -1px 7px 20px 0px #0000000d;" >
        <img class="card-img-top" src="{{blog.img}}" alt="Card image cap">
        <div class="card-body">
          <h5 class="card-title font_bold" style="font-size: 16px;">{{blog.title}}</h5>
          <p class="card-text" style="font-size: 13px;">{{(blog.short_desc.length>166)?(blog.short_desc | slice:0:166)+'..':(blog.short_desc)}}</p>
           <p style="font-size: 10px;">Cre√© le {{blog.createdAt | date}} <span><a [routerLink]="['/blog/', blog._id ]" routerLinkActive="router-link-active"  class="card-link float-right" style="font-size: 13px; color: #000;">Lire plus</a></span></p> 
        </div> 
      </div>
   </div>
   </div>


</div>
